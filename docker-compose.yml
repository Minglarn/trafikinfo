services:
  trafikinfo:
    build: .
    image: ghcr.io/minglarn/trafikinfo:latest
    container_name: trafikinfo-flux
    ports:
      - "7081:8000"
    volumes:
      - ./data:/app/data
      - ./data/snapshots:/app/data/snapshots
    restart: always
    environment:
      - TZ=Europe/Stockholm
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - APP_PASSWORD=${APP_PASSWORD:-flux123}
      - DEBUG_MODE=false
      - NO_LOGIN_NEEDED=${NO_LOGIN_NEEDED:-false}
